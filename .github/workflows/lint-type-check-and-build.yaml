name: ğŸš€ Lint, Type Check, and Build

on:
  pull_request_target:
    branches:
      - main
      - dev

jobs:
  lint-type-check-and-build:
    runs-on: ubuntu-latest
    name: Lint, Type Check, and Build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Setup .env file
        run: echo "${{ secrets.DOT_ENV_FILE_CONTENT }}" > .env

      - name: Install dependencies
        run: yarn

      - name: Lint
        run: yarn lint

      - name: Type check
        run: yarn type-check

      - name: Build
        run: yarn build
